<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Worst Buy</title>
</head>
<body>
    <div class="header">
        <div class="headtop">
            <img src="logo.png" alt="Worst Buy" class="left">
            <div class="right">
                <div class="right-top">
                    <ul>
                        <li>Credit Cards</li>
                        <li>Top Deals</li>
                        <li>Deal of the Day</li>
                        <li>Gift Cards</li>
                        <li>Health and Wellness</li>
                        <li>For your Business</li>
                        <li>Gift ideas</li>
                    </ul>
                </div>
                <div class="right-bottom">
                    <form action="#" method="POST">
                        <input type="text" class="searchbox">
                        <button>P</button>
                    </form>
                    <p>STORE  |  CART</p> 
                </div>
        </div>
        <div class="headbottom">
            <div class="btm-left">
                <ul class="btm-ul bigletters">
                    <li>Products</li>
                    <li>Brands</li>
                    <li>Deals</li>
                    <li>Services</li>
                </ul>
            </div>
            <div class="btm-right">
                <ul class="btm-ul">
                    <li>Account</li>
                    <li>Recently Viewed</li>
                    <li>Order Status</li>
                    <li>Saved Items</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
